<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>

        <div class="box">
            <div class="screen"></div>
            <div class="buttons">
                <button id="c" class="round gray">C</button>
                <button id="ac" class="round gray">AC</button>
                <button id="percent" class="round gray">%</button>
                <button id="division-sign" class="round orange">รท</button>
                <button id="7" class="round dark-gray">7</button>
                <button id="8" class="round dark-gray">8</button>
                <button id="9" class="round dark-gray">9</button>
                <button id="multiplication-sign" class="round orange">ร</button>
                <button id="4" class="round dark-gray">4</button>
                <button id="5" class="round dark-gray">5</button>
                <button id="6" class="round dark-gray">6</button>
                <button id="minus" class="round orange">-</button>
                <button id="1" class="round dark-gray">1</button>
                <button id="2" class="round dark-gray">2</button>
                <button id="3" class="round dark-gray">3</button>
                <button id="plus" class="round orange">+</button>
                <button id="0" class="ellipse dark-gray">0</button>
                <button id="comma" class="round dark-gray">,</button>
                <button id="equally" class="round orange">=</button>
            </div>
        </div>


</body>
</html>
